<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IT's KOSTA - register</title>

    <link rel="stylesheet" href="css/navbar.css" type="text/css" />
    <link rel="stylesheet" href="css/common.css" type="text/css" />
    <link rel="stylesheet" href="css/footer.css" type="text/css" />
    <style>
      #register {
        padding: 20px 0px; /*상하 좌우 */
      }

      #register h1 {
        text-align: center;
        padding: 5px;
      }

      #register form {
        height: 300px;
        border: 1px solid gray;
        padding: 40px;
      }

      #register .form-item {
        margin-bottom: 10px;
      }

      #register .form-item label {
        width: 150px;
        display: inline-block;
        font-size: 18px;
      }

      #register .form-item input {
        font-size: 18px;
        border: 1px skyblue solid;
        width: 200px;
      }

      #register button {
        float: right;
        width: 100px;
        font-size: 18px;
        padding: 5px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <nav id="navbar">
      <!-- 5개의 메뉴생성 -->
      <ul>
        <li class="nav-item logo">
          <a href="index.html"
            ><img src="images/logo.jpg" alt="로고입니다."
          /></a>
        </li>
        <li class="nav-item"><a href="personal.html">개인</a></li>
        <li class="nav-item"><a href="busines.html">기업</a></li>
        <li class="nav-item"><a href="login.html">로그인</a></li>
        <li class="nav-item"><a href="register.html">회원가입</a></li>
      </ul>
    </nav>

    <div id="banner">지금 당신의 행복! IT's KOSTA Life!</div>

    <div id="container">
      <!-- navbar  추가  -->

      <div id="register">
        <h1>Register</h1>
        <form action="index.html" method="post">
          <div class="form-item">
            <label for="name">이름</label>
            <input type="text" id="name" name="id" />
          </div>

          <div class="form-item">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" />
          </div>

          <div class="form-item">
            <label for="phone">연락처</label>
            <input type="text" id="phone" name="phone" />
          </div>

          <div class="form-item">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" />
          </div>

          <div class="form-item">
            <label for="password2">비밀번호 확인</label>
            <input type="password" id="password2" name="password2" />
          </div>

          <hr />
          <button type="submit" id="register-button">회원 가입</button>
        </form>
      </div>

      <!--footer영역 -->
      <footer>
        <ul>
          <li>경기도 오리역 한국소프트웨어진흥협회</li>
          <li>02-0000-0000</li>
        </ul>
      </footer>
    </div>
    <script>
      document
        .querySelector("form")
        .addEventListener("submit", function (event) {
          let name = document.getElementById("name");
          let email = document.getElementById("email");
          let phone = document.getElementById("phone");
          let password = document.getElementById("password");
          let password2 = document.getElementById("password2");
          event.preventDefault();

          // 입력값 유무 체크
          if (!name.value) {
            alert("이름을 입력해주세요.");
            name.focus();
            return;
          }
          if (!email.value) {
            alert("이메일을 입력해주세요.");
            email.focus();
            return;
          }
          if (!phone.value) {
            alert("전화번호를 입력해주세요.");
            phone.focus();
            return;
          }
          if (!password.value) {
            alert("비밀번호를 입력해주세요.");
            password.focus();
            return;
          }
          if (!password2.value) {
            alert("비밀번호를 다시 입력해주세요.");
            password2.focus();
            return;
          }

          // 이메일 형식 체크
          if (!email.value.includes("@")) {
            alert("이메일 형식이 아닙니다.");
            email.focus();
            return;
          }

          // 비밀번호 일치 체크
          if (password.value !== password2.value) {
            alert("비밀번호가 일치하지 않습니다.");
            password.value = "";
            password2.value = "";
            password.focus();
            return;
          }

          // 입력값 콘솔 출력
          console.log(name.value);
          console.log(email.value);
          console.log(phone.value);
          console.log(password.value);
          this.submit();
        });
    </script>
  </body>
</html>
